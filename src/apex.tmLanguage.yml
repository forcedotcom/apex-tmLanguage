# [PackageDev] target_format: plist, ext: tmLanguage
---
name: Apex
scopeName: source.apex
fileTypes: [apex, cls, trigger]
uuid: C4D3A5F4-B1DE-48C5-84CE-AC99DDA78292

patterns:
- include: '#comment'
- include: '#directives'
- include: '#declarations'
- include: '#script-top-level'

repository:
  directives:
    patterns:
    - include: '#attribute-section'
    - include: '#punctuation-semicolon'

  declarations:
    patterns:
    - include: '#type-declarations'
    - include: '#punctuation-semicolon'

  script-top-level:
    patterns:
    - include: '#method-declaration'
    - include: '#statement'
    - include: '#punctuation-semicolon'

  type-declarations:
    patterns:
    - include: '#comment'
    - include: '#storage-modifier'
    - include: '#sharing-modifier'
    - include: '#class-declaration'
    - include: '#enum-declaration'
    - include: '#interface-declaration'
    - include: '#attribute-section'
    - include: '#punctuation-semicolon'

  class-or-struct-members:
    patterns:
    - include: '#comment'
    - include: '#storage-modifier'
    - include: '#sharing-modifier'
    - include: '#type-declarations'
    - include: '#field-declaration'
    - include: '#property-declaration'
    - include: '#indexer-declaration'
    - include: '#variable-initializer'
    - include: '#constructor-declaration'
    - include: '#method-declaration'
    - include: '#attribute-section'
    - include: '#punctuation-semicolon'

  interface-members:
    patterns:
    - include: '#comment'
    - include: '#property-declaration'
    - include: '#indexer-declaration'
    - include: '#method-declaration'
    - include: '#attribute-section'
    - include: '#punctuation-semicolon'

  statement:
    patterns:
    - include: '#comment'
    - include: '#while-statement'
    - include: '#do-statement'
    - include: '#for-statement'
    - include: '#if-statement'
    - include: '#else-part'
    - include: '#switch-statement'
    - include: '#goto-statement'
    - include: '#return-statement'
    - include: '#break-or-continue-statement'
    - include: '#throw-statement'
    - include: '#await-statement'
    - include: '#try-statement'
    - include: '#labeled-statement'
    - include: '#local-declaration'
    - include: '#block'
    - include: '#expression'
    - include: '#punctuation-semicolon'

  expression:
    patterns:
    - include: '#comment'
    - include: '#nameof-expression'
    - include: '#throw-expression'
    - include: '#this-or-base-expression'
    - include: '#conditional-operator'
    - include: '#expression-operators'
    - include: '#await-expression'
    - include: '#soql-query-expression'
    - include: '#as-expression'
    - include: '#is-expression'
    - include: '#anonymous-method-expression'
    - include: '#object-creation-expression'
    - include: '#array-creation-expression'
    - include: '#anonymous-object-creation-expression'
    - include: '#invocation-expression'
    - include: '#member-access-expression'
    - include: '#element-access-expression'
    - include: '#cast-expression'
    - include: '#literal'
    - include: '#parenthesized-expression'
    - include: '#tuple-deconstruction-assignment'
    - include: '#initializer-expression'
    - include: '#identifier'

  attribute-section:
    begin: (\[)(assembly|module|field|method|param|property|return|type)?(\:)?
    beginCaptures:
      '1': { name: punctuation.squarebracket.open.apex }
      '2': { name: keyword.other.attribute-specifier.apex }
      '3': { name: punctuation.separator.colon.apex }
    end: (\])
    endCaptures:
      '1': { name: punctuation.squarebracket.close.apex }
    patterns:
    - include: '#comment'
    - include: '#attribute'
    - include: '#punctuation-comma'

  attribute:
    patterns:
    - include: '#type-name'
    - include: '#attribute-arguments'

  attribute-arguments:
    begin: (\()
    beginCaptures:
      '1': { name: punctuation.parenthesis.open.apex }
    end: (\))
    endCaptures:
      '1': { name: punctuation.parenthesis.close.apex }
    patterns:
    - include: '#attribute-named-argument'
    - include: '#expression'
    - include: '#punctuation-comma'

  attribute-named-argument:
    begin: (@?[_[:alpha:]][_[:alnum:]]*)\s*(?==)
    beginCaptures:
      '1': { name: entity.name.variable.property.apex }
    end: (?=(,|\)))
    patterns:
    - include: '#operator-assignment'
    - include: '#expression'

  sharing-modifier:
    name: 'sharing.modifier.apex'
    match: (?<!\.)\b(with sharing|without sharing)\b

  storage-modifier:
    name: 'storage.modifier.apex'
    match: (?<!\.)\b(new|public|protected|internal|private|abstract|virtual|override|global|static|partial|final|async)\b

  class-declaration:
    begin: (?=\bclass\b)
    end: (?<=\})
    patterns:
    - begin: |-
        (?x)
        \b(class)\b\s+
        (@?[_[:alpha:]][_[:alnum:]]*)\s*
      beginCaptures:
        '1': { name: keyword.other.class.apex }
        '2': { name: entity.name.type.class.apex }
      end: (?=\{)
      patterns:
      - include: '#comment'
      - include: '#type-parameter-list'
      - include: '#base-types'
      - include: '#generic-constraints'
      - include: '#extends-class'
      - include: '#implements-class'
    - begin: \{
      beginCaptures:
        '0': { name: punctuation.curlybrace.open.apex }
      end: \}
      endCaptures:
        '0': { name: punctuation.curlybrace.close.apex }
      patterns:
      - include: '#class-or-struct-members'
    - include: '#comment'

  enum-declaration:
    begin: (?=\benum\b)
    end: (?<=\})
    patterns:
    - begin: (?=enum)
      end: (?=\{)
      patterns:
      - include: '#comment'
      - match: (enum)\s+(@?[_[:alpha:]][_[:alnum:]]*)
        captures:
          '1': { name: keyword.other.enum.apex }
          '2': { name: entity.name.type.enum.apex }
      - begin: ':'
        beginCaptures:
          '0': { name: punctuation.separator.colon.apex }
        end: (?=\{)
        patterns:
        - include: '#type'
    - begin: \{
      beginCaptures:
        '0': { name: punctuation.curlybrace.open.apex }
      end: \}
      endCaptures:
        '0': { name: punctuation.curlybrace.close.apex }
      patterns:
      - include: '#comment'
      - include: '#attribute-section'
      - include: '#punctuation-comma'
      - begin: '@?[_[:alpha:]][_[:alnum:]]*'
        beginCaptures:
          '0': { name: entity.name.variable.enum-member.apex }
        end: (?=(,|\}))
        patterns:
        - include: '#comment'
        - include: '#variable-initializer'
    - include: '#comment'

  interface-declaration:
    begin: (?=\binterface\b)
    end: (?<=\})
    patterns:
    - begin: |-
        (?x)
        (interface)\b\s+
        (@?[_[:alpha:]][_[:alnum:]]*)
      beginCaptures:
        '1': { name: keyword.other.interface.apex }
        '2': { name: entity.name.type.interface.apex }
      end: (?=\{)
      patterns:
      - include: '#comment'
      - include: '#type-parameter-list'
      - include: '#base-types'
      - include: '#generic-constraints'
      - include: '#extends-class'
    - begin: \{
      beginCaptures:
        '0': { name: punctuation.curlybrace.open.apex }
      end: \}
      endCaptures:
        '0': { name: punctuation.curlybrace.close.apex }
      patterns:
      - include: '#interface-members'
    - include: '#comment'

  extends-class:
    begin: (extends)\b\s+([_[:alpha:]][_[:alnum:]]*)
    beginCaptures:
      '1': { name: keyword.other.extends.apex }
      '2': { name: entity.name.type.extends.apex }
    end: '(?={|implements)'

  implements-class:
    begin: (implements)\b\s+([_[:alpha:]][_[:alnum:]]*)
    beginCaptures:
      '1': { name: keyword.other.implements.apex }
      '2': { name: entity.name.type.implements.apex }
    end: '(?={|extends)'

  soql-query-expression:
    begin: \b(SELECT)\b\s*
    beginCaptures:
      '1': { name: keyword.query.select.apex }
    end: (?=;)|(?=\])|(?=\))
    patterns:
    - include: '#soql-query-body'
    - name: keyword.query.field.apex
      match: '[_.[:alpha:]][_.[:alnum:]]*'
    - include: '#comment'
    - include: '#punctuation-comma'
    - include: '#colon-expression'
    - include: '#operator-assignment'
    - include: '#parenthesized-expression'
    - include: '#literal'

  soql-query-body:
    patterns:
    - include: '#from-clause'
    - include: '#where-clause'
    - include: '#orderby-clause'
    - include: '#ordering-direction'
    - include: '#ordering-nulls'

  from-clause:
    match: (FROM)\b\s*([_\.[:alnum:]]+)\b\s*
    captures:
      '1': { name: keyword.query.from.apex }
      '2': { name: keyword.query.type.apex }

  where-clause:
    match: \b(WHERE)\b\s*
    captures:
      '1': { name: keyword.query.where.apex }

  orderby-clause:
    match: \b(ORDER BY)\b\s*
    captures:
      '1': { name: keyword.query.orderby.apex }
    patterns:
    - include: '#ordering-direction'
    - include: '#ordering-nulls'

  ordering-direction:
    match: \b(?:(ASC)|(DESC))\b
    captures:
      '1': { name: keyword.query.ascending.apex }
      '2': { name: keyword.query.descending.apex }

  ordering-nulls:
    match: \b(?:(NULLS first)|(NULLS last))\b
    captures:
      '1': { name: keyword.query.nullsfirst.apex }
      '2': { name: keyword.query.nullslast.apex }

  type-parameter-list:
    begin: \<
    beginCaptures:
      '0': { name: punctuation.definition.typeparameters.begin.apex }
    end: \>
    endCaptures:
      '0': { name: punctuation.definition.typeparameters.end.apex }
    patterns:
    - match: \b(in|out)\b
      captures:
        '1': { name: storage.modifier.apex }
    - match: (@?[_[:alpha:]][_[:alnum:]]*)\b
      captures:
        '1': { name: entity.name.type.type-parameter.apex }
    - include: '#comment'
    - include: '#punctuation-comma'
    - include: '#attribute-section'

  base-types:
    begin: ':'
    beginCaptures:
      '0': { name: punctuation.separator.colon.apex }
    end: (?=\{|where)
    patterns:
    - include: '#type'
    - include: '#punctuation-comma'

  generic-constraints:
    begin: (where)\s+(@?[_[:alpha:]][_[:alnum:]]*)\s*(:)
    beginCaptures:
      '1': { name: keyword.other.where.apex }
      '2': { name: storage.type.apex }
      '3': { name: punctuation.separator.colon.apex }
    end: (?=\{|where|;|=>)
    patterns:
    - name: keyword.other.class.apex
      match: \bclass\b
    - match: (new)\s*(\()\s*(\))
      captures:
        '1': { name: keyword.other.new.apex }
        '2': { name: punctuation.parenthesis.open.apex }
        '3': { name: punctuation.parenthesis.close.apex }
    - include: '#type'
    - include: '#punctuation-comma'
    - include: '#generic-constraints'

  field-declaration:
    begin: |-
      (?x)
      (?<type-name>
        (?:
          (?:
            (?:(?<identifier>@?[_[:alpha:]][_[:alnum:]]*)\s*\:\:\s*)? # alias-qualification
            (?<name-and-type-args> # identifier + type arguments (if any)
              \g<identifier>\s*
              (?<type-args>\s*<(?:[^<>]|\g<type-args>)+>\s*)?
            )
            (?:\s*\.\s*\g<name-and-type-args>)* | # Are there any more names being dotted into?
            (?<tuple>\s*\((?:[^\(\)]|\g<tuple>)+\))
          )
          (?:\s*\?\s*)? # nullable suffix?
          (?:\s*\[(?:\s*,\s*)*\]\s*)* # array suffix?
        )
      )\s+
      (\g<identifier>)\s* # first field name
      (?!=>|==)(?=,|;|=|$)
    beginCaptures:
      '1':
        patterns:
        - include: '#type'
      # '2': ?<identifier> is a sub-expression. It's final value is not considered.
      # '3': ?<name-and-type-args> is a sub-expression. It's final value is not considered.
      # '4': ?<type-args> is a sub-expression. It's final value is not considered.
      # '5': ?<tuple> is a sub-expression. It's final value is not considered.
      '6': { name: entity.name.variable.field.apex }
    end: (?=;)
    patterns:
    - name: entity.name.variable.field.apex
      match: '@?[_[:alpha:]][_[:alnum:]]*'
    - include: '#punctuation-comma'
    - include: '#comment'
    - include: '#variable-initializer'
    - include: '#class-or-struct-members'

  property-declaration:
    begin: |-
      (?x)
      (?!.*\b(?:class|interface|enum)\b)\s*
      (?<return-type>
        (?<type-name>
          (?:
            (?:ref\s+)?   # ref return
            (?:
              (?:(?<identifier>@?[_[:alpha:]][_[:alnum:]]*)\s*\:\:\s*)? # alias-qualification
              (?<name-and-type-args> # identifier + type arguments (if any)
                \g<identifier>\s*
                (?<type-args>\s*<(?:[^<>]|\g<type-args>)+>\s*)?
              )
              (?:\s*\.\s*\g<name-and-type-args>)* | # Are there any more names being dotted into?
              (?<tuple>\s*\((?:[^\(\)]|\g<tuple>)+\))
            )
            (?:\s*\?\s*)? # nullable suffix?
            (?:\s*\[(?:\s*,\s*)*\]\s*)* # array suffix?
          )
        )\s+
      )
      (?<interface-name>\g<type-name>\s*\.\s*)?
      (?<property-name>\g<identifier>)\s*
      (?=\{|=>|$)
    beginCaptures:
      '1':
        patterns:
        - include: '#type'
      # '2': ?<type-name> is a sub-expression. It's final value is not considered.
      # '3': ?<identifier> is a sub-expression. It's final value is not considered.
      # '4': ?<name-and-type-args> is a sub-expression. It's final value is not considered.
      # '5': ?<type-args> is a sub-expression. It's final value is not considered.
      # '6': ?<tuple> is a sub-expression. It's final value is not considered.
      '7':
        patterns:
        - include: '#type'
        - include: '#punctuation-accessor'
      '8': { name: entity.name.variable.property.apex }
    end: (?<=\})|(?=;)
    patterns:
    - include: '#comment'
    - include: '#property-accessors'
    - include: '#expression-body'
    - include: '#variable-initializer'
    - include: '#class-or-struct-members'

  indexer-declaration:
    begin: |-
      (?x)
      (?<return-type>
        (?<type-name>
          (?:
            (?:ref\s+)?   # ref return
            (?:
              (?:(?<identifier>@?[_[:alpha:]][_[:alnum:]]*)\s*\:\:\s*)? # alias-qualification
              (?<name-and-type-args> # identifier + type arguments (if any)
                \g<identifier>\s*
                (?<type-args>\s*<(?:[^<>]|\g<type-args>)+>\s*)?
              )
              (?:\s*\.\s*\g<name-and-type-args>)* | # Are there any more names being dotted into?
              (?<tuple>\s*\((?:[^\(\)]|\g<tuple>)+\))
            )
            (?:\s*\?\s*)? # nullable suffix?
            (?:\s*\[(?:\s*,\s*)*\]\s*)* # array suffix?
          )
        )\s+
      )
      (?<interface-name>\g<type-name>\s*\.\s*)?
      (?<indexer-name>this)\s*
      (?=\[)
    beginCaptures:
      '1':
        patterns:
        - include: '#type'
      # '2': ?<type-name> is a sub-expression. It's final value is not considered.
      # '3': ?<identifier> is a sub-expression. It's final value is not considered.
      # '4': ?<name-and-type-args> is a sub-expression. It's final value is not considered.
      # '5': ?<type-args> is a sub-expression. It's final value is not considered.
      # '6': ?<tuple> is a sub-expression. It's final value is not considered.
      '7':
        patterns:
        - include: '#type'
        - include: '#punctuation-accessor'
      '8':
        name: keyword.other.this.apex
    end: (?<=\})|(?=;)
    patterns:
    - include: '#comment'
    - include: '#bracketed-parameter-list'
    - include: '#property-accessors'
    - include: '#expression-body'
    - include: '#variable-initializer'

  property-accessors:
    begin: \{
    beginCaptures:
      '0': { name: punctuation.curlybrace.open.apex }
    end: \}
    endCaptures:
      '0': { name: punctuation.curlybrace.close.apex }
    patterns:
    - name: storage.modifier.apex
      match: \b(private|protected|internal)\b
    - name: keyword.other.get.apex
      match: \b(get)\b
    - name: keyword.other.set.apex
      match: \b(set)\b
    - include: '#comment'
    - include: '#attribute-section'
    - include: '#expression-body'
    - include: '#block'
    - include: '#punctuation-semicolon'

  method-declaration:
    begin: |-
      (?x)
      (?<return-type>
        (?<type-name>
          (?:
            (?:ref\s+)?   # ref return
            (?:
              (?:(?<identifier>@?[_[:alpha:]][_[:alnum:]]*)\s*\:\:\s*)? # alias-qualification
              (?<name-and-type-args> # identifier + type arguments (if any)
                \g<identifier>\s*
                (?<type-args>\s*<(?:[^<>]|\g<type-args>)+>\s*)?
              )
              (?:\s*\.\s*\g<name-and-type-args>)* | # Are there any more names being dotted into?
              (?<tuple>\s*\((?:[^\(\)]|\g<tuple>)+\))
            )
            (?:\s*\?\s*)? # nullable suffix?
            (?:\s*\[(?:\s*,\s*)*\]\s*)* # array suffix?
          )
        )\s+
      )
      (?<interface-name>\g<type-name>\s*\.\s*)?
      (\g<identifier>)\s*
      (<([^<>]+)>)?\s*
      (?=\()
    beginCaptures:
      '1':
        patterns:
        - include: '#type'
      # '2': ?<type-name> is a sub-expression. It's final value is not considered.
      # '3': ?<identifier> is a sub-expression. It's final value is not considered.
      # '4': ?<name-and-type-args> is a sub-expression. It's final value is not considered.
      # '5': ?<type-args> is a sub-expression. It's final value is not considered.
      # '6': ?<tuple> is a sub-expression. It's final value is not considered.
      '7':
        patterns:
        - include: '#type'
        - include: '#punctuation-accessor'
      '8': { name: entity.name.function.apex }
      '9':
        patterns:
        - include: '#type-parameter-list'
    end: (?<=\})|(?=;)
    patterns:
    - include: '#comment'
    - include: '#parenthesized-parameter-list'
    - include: '#generic-constraints'
    - include: '#expression-body'
    - include: '#block'

  constructor-declaration:
    begin: (?=@?[_[:alpha:]][_[:alnum:]]*\s*\()
    end: (?<=\})|(?=;)
    patterns:
    - match: (@?[_[:alpha:]][_[:alnum:]]*)\b
      captures:
        '1': { name: entity.name.function.apex }
    - begin: (:)
      beginCaptures:
        '1': { name: punctuation.separator.colon.apex }
      end: (?=\{|=>)
      patterns:
      - include: '#constructor-initializer'
    - include: '#parenthesized-parameter-list'
    - include: '#comment'
    - include: '#expression-body'
    - include: '#block'

  constructor-initializer:
    begin: \b(?:(base)|(this))\b\s*(?=\()
    beginCaptures:
      '1': { name: keyword.other.base.apex }
      '2': { name: keyword.other.this.apex }
    end: (?<=\))
    patterns:
    - include: "#argument-list"

  block:
    begin: \{
    beginCaptures:
      '0': { name: punctuation.curlybrace.open.apex }
    end: \}
    endCaptures:
      '0': { name: punctuation.curlybrace.close.apex }
    patterns:
    - include: '#statement'

  variable-initializer:
    begin: (?<!=|!)(=)(?!=|>)
    beginCaptures:
      '1': { name: keyword.operator.assignment.apex }
    end: (?=[,\)\];}])
    patterns:
    - include: '#expression'

  expression-body:
    begin: =>
    beginCaptures:
      '0': { name: keyword.operator.arrow.apex }
    end: (?=[,\);}])
    patterns:
    - include: '#expression'

  goto-statement:
    begin: (?<!\.)\b(goto)\b
    beginCaptures:
      '1': { name: keyword.control.goto.apex }
    end: (?=;)
    patterns:
    - begin: \b(case)\b
      beginCaptures:
        '1': { name: keyword.control.case.apex }
      end: (?=;)
      patterns:
      - include: '#expression'
    - match: \b(default)\b
      captures:
        '1': { name: keyword.control.default.apex }
    - name: entity.name.label.apex
      match: '@?[_[:alpha:]][_[:alnum:]]*'

  return-statement:
    begin: (?<!\.)\b(return)\b
    beginCaptures:
      '1': { name: keyword.control.flow.return.apex }
    end: (?=;)
    patterns:
    - include: '#expression'

  break-or-continue-statement:
    match: (?<!\.)\b(?:(break)|(continue))\b
    captures:
      '1': { name: keyword.control.flow.break.apex }
      '2': { name: keyword.control.flow.continue.apex }

  throw-statement:
    begin: (?<!\.)\b(throw)\b
    beginCaptures:
      '1': { name: keyword.control.flow.throw.apex }
    end: (?=;)
    patterns:
    - include: '#expression'

  # Technically, there isn't an "await statement" in the C# grammar. However, including one here makes it easier to handle
  # the scenario where an await-expression will be match by local-declaration first. (e.g. await x;)
  await-statement:
    begin: (?<!\.)\b(await)\b
    beginCaptures:
      '1': { name: keyword.other.await.apex }
    end: (?=;)
    patterns:
    - include: '#expression'

  if-statement:
    begin: (?<!\.)\b(if)\b\s*(?=\()
    beginCaptures:
      '1': { name: keyword.control.conditional.if.apex }
    end: (?<=\})|(?=;)
    patterns:
    - begin: \(
      beginCaptures:
        '0': { name: punctuation.parenthesis.open.apex }
      end: \)
      endCaptures:
        '0': { name: punctuation.parenthesis.close.apex }
      patterns:
      - include: '#expression'
    - include: '#statement'

  else-part:
    begin: (?<!\.)\b(else)\b
    beginCaptures:
      '1': { name: keyword.control.conditional.else.apex }
    end: (?<=\})|(?=;)
    patterns:
    - include: '#statement'

  switch-statement:
    begin: (?<!\.)\b(switch)\b\s*(?=\()
    beginCaptures:
      '1': { name: keyword.control.switch.apex }
    end: (?<=\})
    patterns:
    - begin: \(
      beginCaptures:
        '0': { name: punctuation.parenthesis.open.apex }
      end: \)
      endCaptures:
        '0': { name: punctuation.parenthesis.close.apex }
      patterns:
      - include: '#expression'
    - begin: \{
      beginCaptures:
        '0': { name: punctuation.curlybrace.open.apex }
      end: \}
      endCaptures:
